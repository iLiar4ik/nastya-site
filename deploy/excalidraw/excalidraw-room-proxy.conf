# Прокси перед excalidraw-room: исправляет CORS и проксирует WebSocket.
# Сервер комнат отдаёт Access-Control-Allow-Origin: * и Allow-Credentials: true —
# по спецификации CORS браузер блокирует ответ (200 OK, но красный крестик в DevTools, синхронизация не работает).
# Прокси подменяет заголовок на конкретный origin (ваш фронт Excalidraw).
# В Dokploy домен excalidraw-room ДОЛЖЕН быть привязан к сервису excalidraw-room (этот прокси), не к excalidraw-room-backend.

# Единый блок CORS. ОБЯЗАТЕЛЬНО: укажите origin вашей доски (адрес, по которому открывается Excalidraw).
# Если оставить math-nastya.ru при другом домене — у каждого будет своя доска (синхронизация не работает).
set $cors_origin "https://excalidraw.math-nastya.ru";

server {
    listen 80;
    server_name _;

    # CORS preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin;
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        add_header Access-Control-Max-Age 86400;
        return 204;
    }

    location / {
        proxy_pass http://excalidraw-room-backend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
