# Прокси перед excalidraw-room: исправляет CORS и проксирует WebSocket.
# Сервер комнат отдаёт Access-Control-Allow-Origin: * и Allow-Credentials: true —
# по спецификации CORS браузер тогда блокирует ответ (200 OK, но красный крестик в DevTools).
# Прокси подменяет Origin на конкретный (ваш фронт Excalidraw).
# Если фронт на другом домене — замените в add_header значение на свой origin (один раз).

server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://excalidraw-room-backend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # CORS: подменяем * на конкретный origin (иначе при credentials: true браузер блокирует ответ)
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin "https://excalidraw.math-nastya.ru" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}
