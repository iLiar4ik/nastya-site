<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход в личный кабинет репетитора по математике">
    <meta name="keywords" content="вход, авторизация, личный кабинет, репетитор">
    <title>Вход в личный кабинет | Репетитор по математике Настя</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shadcn.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Дополнительные стили для страницы входа с shadcn/ui */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: hsl(var(--shadcn-background));
            padding: 20px 0;
            position: relative;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: hsl(var(--shadcn-card));
            border-radius: var(--shadcn-radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid hsl(var(--shadcn-border));
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, hsl(var(--shadcn-primary)), hsl(var(--shadcn-brand)));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            margin-bottom: 20px;
        }
        
        .login-logo h1 {
            margin-bottom: 5px;
            color: hsl(var(--shadcn-primary));
            font-size: 2rem;
        }
        
        .login-logo p {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: hsl(var(--shadcn-muted-foreground));
        }
        
        .login-title {
            font-size: 1.5rem;
            color: hsl(var(--shadcn-foreground));
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: hsl(var(--shadcn-muted-foreground));
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.error .shadcn-input {
            border-color: hsl(var(--shadcn-error));
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: hsl(var(--shadcn-muted-foreground));
            font-size: 1rem;
            z-index: 10;
        }
        
        .error-message {
            color: hsl(var(--shadcn-error));
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.95rem;
            color: hsl(var(--shadcn-foreground));
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid hsl(var(--shadcn-border));
        }
        
        .login-links p {
            margin-bottom: 10px;
            color: hsl(var(--shadcn-muted-foreground));
            font-size: 0.95rem;
        }
        
        .login-links a {
            color: hsl(var(--shadcn-primary));
            font-weight: 500;
            transition: var(--transition);
        }
        
        .login-links a:hover {
            color: hsl(var(--shadcn-primary));
            text-decoration: underline;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-site a {
            color: hsl(var(--shadcn-muted-foreground));
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .back-to-site a:hover {
            color: hsl(var(--shadcn-primary));
        }
        
        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Адаптивность для страницы входа */
        @media screen and (max-width: 767px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
            
            .login-logo h1 {
                font-size: 1.8rem;
            }
        }
        
        @media screen and (max-width: 479px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .login-title {
                font-size: 1.2rem;
            }
            
            .login-logo h1 {
                font-size: 1.6rem;
            }
        }
        
        /* Дополнительные стили для переключателя темы */
        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .validation-feedback {
            margin-top: 5px;
            font-size: 0.8rem;
            display: none;
        }
        
        .validation-feedback.success {
            color: hsl(var(--shadcn-success));
            display: block;
        }
        
        .validation-feedback.error {
            color: hsl(var(--shadcn-error));
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- Переключатель темы -->
        <div class="theme-toggle-container">
            <label class="shadcn-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="shadcn-switch-slider"></span>
            </label>
        </div>
        
        <div class="container">
            <div class="shadcn-card login-container shadcn-fade-in">
                <div class="login-header">
                    <div class="login-logo">
                        <h1>Настя</h1>
                        <p>Репетитор по математике</p>
                    </div>
                    <h2 class="login-title">Вход в личный кабинет</h2>
                    <p class="login-subtitle">Введите свои данные для доступа</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="shadcn-form-group form-group">
                        <label for="email" class="shadcn-label">Email</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="your@email.com"
                               class="shadcn-input" required>
                        <div class="error-message">Введите корректный email адрес</div>
                        <div class="validation-feedback" id="email-validation"></div>
                    </div>
                    
                    <div class="shadcn-form-group form-group">
                        <label for="password" class="shadcn-label">Пароль</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Введите пароль"
                               class="shadcn-input" required>
                        <div class="error-message">Пароль должен содержать минимум 6 символов</div>
                        <div class="validation-feedback" id="password-validation"></div>
                    </div>
                    
                    <div class="shadcn-checkbox-item checkbox-group">
                        <input type="checkbox" id="remember" name="remember" class="shadcn-checkbox-input">
                        <div class="shadcn-checkbox"></div>
                        <label for="remember" class="shadcn-checkbox-label">Запомнить меня</label>
                    </div>
                    
                    <button type="submit" class="shadcn-btn shadcn-btn-primary shadcn-btn-lg login-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
                
                <div class="login-links">
                    <p>
                        <a href="register.html" class="shadcn-btn shadcn-btn-ghost shadcn-btn-sm">Зарегистрироваться</a>
                        |
                        <a href="reset-password.html" class="shadcn-btn shadcn-btn-ghost shadcn-btn-sm">Забыли пароль?</a>
                    </p>
                </div>
                
                <div class="back-to-site">
                    <a href="index.html" class="shadcn-btn shadcn-btn-outline shadcn-btn-sm">
                        <i class="fas fa-arrow-left"></i> Вернуться на сайт
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-message"></span>
            <span class="notification-close">&times;</span>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/api/client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Переключение темы
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.classList.add('dark');
            themeToggle.checked = true;
        }
        
        // Обработчик переключения темы
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Валидация в реальном времени
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailValidation = document.getElementById('email-validation');
        const passwordValidation = document.getElementById('password-validation');
        
        // Валидация email
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const formGroup = this.closest('.form-group');
            
            if (email === '') {
                formGroup.classList.remove('error');
                emailValidation.textContent = '';
                emailValidation.className = 'validation-feedback';
            } else if (!emailRegex.test(email)) {
                formGroup.classList.add('error');
                emailValidation.textContent = 'Введите корректный email адрес';
                emailValidation.className = 'validation-feedback error';
            } else {
                formGroup.classList.remove('error');
                emailValidation.textContent = 'Email корректен';
                emailValidation.className = 'validation-feedback success';
            }
        });
        
        // Валидация пароля
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const formGroup = this.closest('.form-group');
            
            if (password.length === 0) {
                formGroup.classList.remove('error');
                passwordValidation.textContent = '';
                passwordValidation.className = 'validation-feedback';
            } else if (password.length < 6) {
                formGroup.classList.add('error');
                passwordValidation.textContent = `Пароль слишком короткий (${password.length}/6)`;
                passwordValidation.className = 'validation-feedback error';
            } else {
                formGroup.classList.remove('error');
                passwordValidation.textContent = 'Пароль подходит';
                passwordValidation.className = 'validation-feedback success';
            }
        });
        
        // Улучшенная отправка формы
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            let isValid = true;
            
            // Проверка email
            if (!emailRegex.test(email)) {
                emailInput.closest('.form-group').classList.add('error');
                emailValidation.textContent = 'Введите корректный email адрес';
                emailValidation.className = 'validation-feedback error';
                isValid = false;
            }
            
            // Проверка пароля
            if (password.length < 6) {
                passwordInput.closest('.form-group').classList.add('error');
                passwordValidation.textContent = `Пароль должен содержать минимум 6 символов`;
                passwordValidation.className = 'validation-feedback error';
                isValid = false;
            }
            
            if (isValid) {
                // Показываем индикатор загрузки
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
                submitBtn.disabled = true;
                
                // Имитация отправки формы
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Показываем уведомление об успехе
                    showNotification('Вход выполнен успешно!', 'success');
                    
                    // Перенаправление в панель управления
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }, 1500);
            }
        });
        
        // Функция показа уведомлений
        function showNotification(message, type = 'primary') {
            const notification = document.createElement('div');
            notification.className = `shadcn-toast shadcn-toast-${type} show`;
            notification.innerHTML = `
                <div class="shadcn-toast-content">
                    <div class="shadcn-toast-title">${type === 'success' ? 'Успешно!' : 'Уведомление'}</div>
                    <div class="shadcn-toast-description">${message}</div>
                </div>
                <button class="shadcn-toast-close">&times;</button>
            `;
            
            document.body.appendChild(notification);
            
            // Закрытие уведомления
            const closeBtn = notification.querySelector('.shadcn-toast-close');
            closeBtn.addEventListener('click', () => {
                notification.remove();
            });
            
            // Автоматическое закрытие
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
