<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Панель управления - система репетитора по математике">
    <meta name="keywords" content="панель управления, репетитор, математика">
    <title>Панель управления | Репетитор по математике Настя</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shadcn.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Dashboard specific styles */
        .dashboard-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-header {
            background: hsl(var(--shadcn-background));
            border-bottom: 1px solid hsl(var(--shadcn-border));
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .dashboard-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dashboard-logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: hsl(var(--shadcn-foreground));
        }
        
        .dashboard-header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .dashboard-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: hsl(var(--shadcn-primary));
            color: hsl(var(--shadcn-primary-foreground));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .dashboard-user-details {
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-user-name {
            font-weight: 500;
            font-size: 0.875rem;
            color: hsl(var(--shadcn-foreground));
        }
        
        .dashboard-user-role {
            font-size: 0.75rem;
            color: hsl(var(--shadcn-muted-foreground));
        }
        
        .dashboard-container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dashboard-sidebar {
            width: 250px;
            background: hsl(var(--shadcn-background));
            border-right: 1px solid hsl(var(--shadcn-border));
            padding: 1.5rem 0;
            position: sticky;
            top: 73px;
            height: calc(100vh - 73px);
            overflow-y: auto;
        }
        
        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            padding: 0 1rem;
        }
        
        .dashboard-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            color: hsl(var(--shadcn-muted-foreground));
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .dashboard-nav-item:hover {
            background: hsl(var(--shadcn-accent));
            color: hsl(var(--shadcn-accent-foreground));
        }
        
        .dashboard-nav-item.active {
            background: hsl(var(--shadcn-primary));
            color: hsl(var(--shadcn-primary-foreground));
        }
        
        .dashboard-nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .dashboard-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .dashboard-sidebar {
                width: 100%;
                position: relative;
                top: 0;
                height: auto;
                border-right: none;
                border-bottom: 1px solid hsl(var(--shadcn-border));
            }
            
            .dashboard-nav {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .dashboard-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Контент будет загружен динамически через layout.js -->
    <script src="config.js"></script>
    <script src="js/api/client.js"></script>
    <script type="module" src="js/pages/dashboard.js"></script>
</body>
</html>
