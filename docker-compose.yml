version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nastya-site-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      # PAYLOAD_SECRET, DATABASE_URI, NEXT_PUBLIC_SERVER_URL — задайте в Dokploy (Environment Variables)
    volumes:
      - payload_data:/app/data

volumes:
  payload_data:
